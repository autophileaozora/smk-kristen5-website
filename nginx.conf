# Deteksi Social Media Bot berdasarkan User-Agent
map $http_user_agent $is_social_bot {
    default                     0;
    ~*WhatsApp                  1;
    ~*TelegramBot               1;
    ~*facebookexternalhit       1;
    ~*Twitterbot                1;
    ~*Slackbot                  1;
    ~*Discordbot                1;
    ~*LinkedInBot               1;
    ~*Pinterest                 1;
    ~*Googlebot                 1;
    ~*bingbot                   1;
    ~*Applebot                  1;
}

# --- FRONTEND: smkkrisma.sch.id ---
server {
    listen 80;
    server_name smkkrisma.sch.id www.smkkrisma.sch.id;

    root /var/www/smkkrisma/frontend;
    index index.html;

    # Bot â†’ proxy ke backend /og/* untuk OG meta HTML dinamis
    # Menggunakan named location karena Nginx tidak bisa proxy_pass di dalam if
    location ~* ^/(artikel|jurusan|page)/ {
        error_page 418 = @og_bot_handler;
        if ($is_social_bot = "1") {
            return 418;
        }
        try_files $uri $uri/ /index.html;
    }

    # Named location: proxy request bot ke backend dengan prefix /og
    location @og_bot_handler {
        rewrite ^(.*)$ /og$1 break;
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # React SPA - route lain ke index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache file statis (gambar, CSS, JS)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}

# --- BACKEND API: api.smkkrisma.sch.id ---
server {
    listen 80;
    server_name api.smkkrisma.sch.id;

    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Upload file besar (gambar, video)
        client_max_body_size 50M;
    }
}

