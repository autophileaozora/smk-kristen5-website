[build]
  command = "npm run build"
  publish = "dist"

# Edge Function: deteksi bot dan sajikan OG meta HTML dinamis
[[edge_functions]]
  function = "og-preview"
  path = "/*"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  VITE_SITE_URL = "https://smkkrisma.sch.id"
  VITE_API_URL = "https://api.smkkrisma.sch.id"
